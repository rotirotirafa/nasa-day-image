<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagem do dia - NASA</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>
<body ng-app="app" ng-controller="DayImage">
<div class="box">
        <article class="media">
          <div class="media-left">
              <a ng-click="plusImage">
                <figure class="image is-64x64">
                    <img src="{{infoImage.url}}" alt="{{title}}" >
                </figure>
              </a>
          </div>
          <div class="media-content">
            <div class="content">
                <p class="is-small">Description: {{infoImage.explanation}}</p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <div class="columns">
                    <div class="column">{{infoImage.title}} from {{infoImage.copyright}} - {{infoImage.date}}</div>
                </div>                
              </div>
            </nav>
          </div>
          <img src="{{infoImage.hdurl}}" alt="{{title}}">    
        </article>
      </div>
</body>
<script src="./node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="./node_modules/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="./src/app.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript"></script>
</html>
